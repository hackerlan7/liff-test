<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LIFF 取號</title>
<style>
  :root{
    --bg:#0b0b12; --card:#121225; --text:#e5e7eb; --muted:#9ca3af;
    --brand:#6D28D9; --brand-2:#8B5CF6; --ok:#10b981; --err:#ef4444;
    --accent:#C4B5FD;
  }
  html,body{height:100%;}
  body{
    margin:0; background: radial-gradient(1200px 700px at 20% -10%, rgba(109,40,217,.25), transparent),
               radial-gradient(1200px 700px at 120% 110%, rgba(139,92,246,.2), transparent),
               var(--bg);
    color:var(--text); font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Heiti TC",system-ui,sans-serif;
    display:flex; align-items:center; justify-content:center; padding:20px;
  }
  .wrap{width:min(680px,92vw);}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    border-radius:16px; padding:20px 18px; backdrop-filter: blur(6px);
  }
  .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
  .muted{color:var(--muted)} .ok{color:var(--ok)} .err{color:var(--err)}
  pre{white-space:pre-wrap; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; color:#cbd5e1}
  .btn{appearance:none; border:0; border-radius:12px; padding:12px 16px; font-weight:600; cursor:pointer}
  .btn-primary{background:linear-gradient(90deg, var(--brand), var(--brand-2)); color:white}
  .btn-ghost{background:transparent; border:1px solid rgba(255,255,255,.15); color:var(--text)}
  .center{display:flex; align-items:center; justify-content:center}

  /* 🎟️ 票券 + 內顯號碼 */
  .ticket{
    width:min(280px,70vw); height:150px; border-radius:16px; position:relative;
    background:
      linear-gradient(120deg, rgba(255,255,255,.18), rgba(255,255,255,0) 40%) no-repeat,
      linear-gradient(90deg, var(--brand), var(--brand-2));
    box-shadow:0 10px 25px rgba(0,0,0,.35);
    animation:bounce 1.1s ease-in-out infinite;
  }
  .ticket:before,.ticket:after{
    content:""; position:absolute; width:24px; height:24px; background:var(--bg); border-radius:50%;
    top:50%; transform:translateY(-50%);
  }
  .ticket:before{left:-12px} .ticket:after{right:-12px}
  .num{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    font-weight:900; font-size:64px; letter-spacing:1px; color:#fff; text-shadow:0 2px 10px rgba(0,0,0,.3);
    filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
  }
  .subtitle{
    position:absolute; bottom:8px; width:100%; text-align:center; font-size:13px; color:#f0f0f0; opacity:.9;
  }
  .shine{
    position:absolute; inset:0; overflow:hidden; border-radius:16px; mix-blend-mode:screen; pointer-events:none;
  }
  .shine:before{
    content:""; position:absolute; top:-60%; left:-20%; width:40%; height:220%;
    background:linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.55) 45%, rgba(255,255,255,0) 80%);
    transform:rotate(20deg); animation:shine 1.6s linear infinite;
  }
  @keyframes shine{0%{transform:translateX(-120%) rotate(20deg)}100%{transform:translateX(320%) rotate(20deg)}}
  @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

  /* 抽中：POP + GLOW */
  .pop{animation:pop .5s ease-out forwards}
  @keyframes pop{
    0%{transform:scale(0.9)}
    60%{transform:scale(1.08)}
    100%{transform:scale(1)}
  }
  .glow{box-shadow:0 0 0 0 rgba(197,181,253,.75); animation:glow .9s ease-out 2}
  @keyframes glow{
    0%{box-shadow:0 0 0 0 rgba(197,181,253,.75)}
    100%{box-shadow:0 0 30px 12px rgba(197,181,253,0)}
  }

  /* confetti */
  canvas#confetti{position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:5}

  .grid{display:grid; gap:14px; grid-template-columns:1fr 1fr}
  .badge{display:inline-block; font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12)}
  .count{font-weight:800; font-size:28px; letter-spacing:.5px}
</style>

<!-- ⚙️ 換成你的值 -->
<script>
  const LIFF_ID  = '2008311996-D2KEdEnm';  // 你的 LIFF ID
  const GAS_EXEC = 'https://script.google.com/macros/s/AKfycbzQhqzkAq0V4DqTgh7cSVt-lT1_N0AhRkwutfhZK8yeXPaB2mbG7r6X4g3VQNIzY9r4/exec'; // 你的 GAS /exec
  const DEFAULT_MODE = 'prod'; // 預設 prod；用 ?mode=dev 可切換
</script>

<canvas id="confetti"></canvas>

<div class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between; margin-bottom:6px">
      <div><b>LIFF 取號</b> <span class="badge" id="modeBadge">mode: prod</span></div>
      <div class="muted" id="stepHint">初始化 LIFF…</div>
    </div>

    <div class="center" style="margin:12px 0 8px; position:relative">
      <div class="ticket" id="ticket">
        <div class="shine"></div>
        <div class="num" id="num">…</div>
        <div class="subtitle" id="sub">正在抽取您的號碼…</div>
      </div>
    </div>

    <div class="grid" style="margin-top:12px">
      <div>
        <div class="muted">狀態</div>
        <div id="status" class="ok">啟動中</div>
      </div>
      <div style="text-align:right">
        <div class="muted">關閉倒數</div>
        <div id="countdown" class="count">—</div>
      </div>
    </div>

    <div id="logWrap" style="margin-top:12px; display:none">
      <div class="muted" style="margin-bottom:6px">開發日誌</div>
      <pre id="log"></pre>
    </div>

    <div class="row" style="margin-top:10px; justify-content:flex-end; gap:10px">
      <button class="btn btn-ghost" id="closeNow" style="display:none">立即關閉</button>
      <button class="btn btn-primary" id="openChat" style="display:none">回到聊天室</button>
    </div>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
(async () => {
  // 參數
  const qs = new URL(location.href).searchParams;
  const action = (qs.get('action') || 'default').toLowerCase(); // default | view | renew
  const mode = (qs.get('mode') || DEFAULT_MODE).toLowerCase();
  const isDev = mode === 'dev';
  const $ = (id)=>document.getElementById(id);
  document.getElementById('modeBadge').textContent = `mode: ${mode}`;

  // dev 日誌
  const log = (...a)=>{ if(isDev){ $('logWrap').style.display='block'; $('log').textContent += a.map(x=>typeof x==='string'?x:JSON.stringify(x,null,2)).join(' ')+'\n'; } };

  const setStatus = (t, cls='')=>{ const el=$('status'); el.textContent=t; el.className=cls||''; };
  const setHint = (t)=>{ $('sub').textContent = t; };
  const setNum = (t)=>{ $('num').textContent = t; };

  // 倒數關閉
  function autoClose(seconds){
    const el=$('countdown'); let n=seconds;
    const timer=setInterval(()=>{
      el.textContent = n + 's'; n--;
      if(n<0){
        clearInterval(timer);
        if(!isDev){
          try{ if (liff.isInClient()) liff.closeWindow(); else window.close(); }catch(_){}
        }else{
          $('closeNow').style.display='inline-block';
        }
      }
    },1000);
  }

  // confetti（簡易、效能佳）
  function confettiBurst(){
    const canvas = $('confetti');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    function resize(){ canvas.width=innerWidth*dpr; canvas.height=innerHeight*dpr; ctx.scale(dpr,dpr); }
    resize(); window.addEventListener('resize', resize, {once:true});

    const colors = ['#8B5CF6','#6D28D9','#C4B5FD','#ffffff'];
    const pieces = Array.from({length: 120}).map(()=>({
      x: Math.random()*innerWidth,
      y: -20 - Math.random()*40,
      r: 2 + Math.random()*4,
      c: colors[(Math.random()*colors.length)|0],
      vy: 2 + Math.random()*3,
      vx: -1 + Math.random()*2,
      a: Math.random()*Math.PI
    }));
    let t = 0, maxT = 90; // ~1.5s
    (function draw(){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      pieces.forEach(p=>{
        p.a += 0.1; p.x += p.vx; p.y += p.vy;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.a);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();
      });
      t++;
      if (t<maxT) requestAnimationFrame(draw); else ctx.clearRect(0,0,innerWidth,innerHeight);
    })();
  }

  // 抽中特效
  function hitEffects(){
    const t = $('ticket');
    t.classList.remove('pop','glow'); // reset
    void t.offsetWidth;               // reflow to restart animations
    t.classList.add('pop','glow');
    confettiBurst();
  }

  // 傳送到 GAS（POST 回傳 JSON → 可拿到 ticket）
  async function sendToGas(payload){
    try{
      const res = await fetch(GAS_EXEC, {
        method:'POST',
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body: JSON.stringify(payload)
      });
      log('POST status', res.status);
      const data = await res.json().catch(()=>null);
      log('POST json', data);
      return { channel:'ok:fetch', data };
    }catch(e){
      log('POST failed → beacon', e?.message||e);
      // Beacon（無回傳，僅通知後端推送）
      const u = new URL(GAS_EXEC);
      u.searchParams.set('userId', payload.userId);
      u.searchParams.set('name', payload.displayName || '');
      u.searchParams.set('action', payload.action);
      u.searchParams.set('source', payload.source || 'liff');
      u.searchParams.set('cb', Date.now());
      (new Image()).src = u.toString();
      return { channel:'ok:beacon', data:null };
    }
  }

  // 控制按鈕
  $('closeNow').onclick = ()=>{ try{ if (liff.isInClient()) liff.closeWindow(); else window.close(); }catch(_){} };
  $('openChat').onclick = ()=>{ try{ liff.closeWindow(); }catch(_){} };

  try{
    $('stepHint').textContent = '初始化 LIFF…';
    await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser:true });
    setStatus('已初始化 ✅','ok'); log('LIFF init ok');

    if(!liff.isLoggedIn()){
      setStatus('未登入，導向登入…','muted'); log('redirect login');
      return liff.login();
    }

    $('stepHint').textContent = '取得使用者…';
    const prof = await liff.getProfile();
    log('profile', prof);

    // 動畫文案
    if (action === 'renew') setHint('正在重新領取新號碼…');
    else if (action === 'view') setHint('查詢您的號碼牌…');
    else setHint('正在抽取您的號碼…');

    // 送出
    setStatus('送出中…','muted');
    const { channel, data } = await sendToGas({
      userId: prof.userId,
      displayName: prof.displayName,
      action,
      source:'liff'
    });

    // 嘗試從回傳取出 ticket
    const ticket = data && data.result && data.result.ticket ? data.result.ticket : null;
    const modeStr = data && data.result && data.result.mode;

    if (ticket){
      // 🎉 有票號 → 畫面顯示號碼 + 特效
      setNum('#' + ticket);
      if (action === 'view') setHint('找到您的號碼！');
      else if (action === 'renew') setHint('已重新領取成功！');
      else setHint('恭喜抽中！');
      hitEffects();
      $('openChat').style.display='inline-block';

      // 自動關閉：view 3s，其他 5s
      autoClose(action === 'view' ? 3 : 5);
      setStatus((action==='view'?'查看完成':'發送成功') + '，請回聊天室查看 Flex 訊息 📨','ok');
    } else {
      // 沒有票號（多半是走到 Beacon 或後端僅推播不回值）
      setNum('—');
      if (action === 'view') setHint('已送出查看請求，請回聊天室查看');
      else if (action === 'renew') setHint('重新領取已送出，請回聊天室查看');
      else setHint('已送出取號，請回聊天室查看');
      $('openChat').style.display='inline-block';
      setStatus('已送出請求 📨','ok');
      autoClose(action === 'view' ? 3 : 5);
    }

    log('channel', channel, 'mode', modeStr, 'ticket', ticket);

  }catch(e){
    setStatus('發生錯誤：' + (e?.message || e), 'err'); log('error', e);
    setHint('請返回上一頁或稍後再試');
    $('openChat').style.display='inline-block';
  }
})();
</script>
